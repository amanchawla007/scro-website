 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="css1.css">  

</head>

<body>
   <div id="banner">
       <div id="drone-box">
         <img src="drone.png" class="drone-pic"> 
         <img src="drone-left.png" class="left-pic">
         <img src="drone-right.png" class="right-pic"> 
       </div>
    </div>
<script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$('#banner').mousemove(function(e){
        var moveX = (e.pageX * -1/2)+300;
        var moveY = (e.pageY * -1/3)+120;
        $('#drone-box').css({
            'transform': 'translated3d('+moveX+'px,'+moveY+'px,0)'
        });


   });

</script>

</body>
</html>
